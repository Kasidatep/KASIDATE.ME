    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
    <div class="container">

        <div class="view-account">
            <section class="module">
                <div class="module-inner">
                    <div class="side-bar">
                        <div class="user-info">
                            <img class="img-profile img-circle img-responsive center-block"

                        <nav class="side-menu">

                            </ul>
                        </nav>
                    </div>

                    <div class="content-panel">
                        <h1 class="fileheader"><i class="fa fa-folder-open" aria-hidden="true"></i> File Manager</h1>
                        <form onsubmit="return verifyPassword()">
                            <!-- Enter Password -->
                            <label for="file"> File Request </label>
                            <input type="text" id="file" value="" placeholder="Enter File name" required>
                            <br>
                            <label for="pswd"> Password </label>
                            <input type="password" id="pswd" value="" placeholder="Enter password" required>
                            <br> <input type="submit" value="Submit" id="submit"> <button type="reset" value="Reset"
                                id="reset">Reset</button><br>
                            <br> <span id="message" style="color:red"> </span>

                        </form>
                        <div id="showcon"></div>
