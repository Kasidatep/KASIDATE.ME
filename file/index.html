<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    
    <title>File Manager</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <link href="https://netdna.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://netdna.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../file/style.css">
</head>
<body>
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<div class="container">
    <div class="view-account">
        <section class="module">
            <div class="module-inner">
                <div class="side-bar">
                    <div class="user-info">
                        <img class="img-profile img-circle img-responsive center-block" src="https://bootdey.com/img/Content/avatar/avatar6.png" alt="">
                        <ul class="meta list list-unstyled">
                            <li class="name">Kasidate Phlaiphueak
                                <label class="label label-info">PRO</label>
                            </li>
                            <li class="email"><a href="mailto:bankkasidate@gmail.com">bankkasidate@gmail.com</a></li>
                            <li class="activity"Assignment at KMUTT</li>
                        </ul>
                    </div>
                    <nav class="side-menu">
                        <ul class="nav">
                            <li><a href="#"><span class="fa fa-user"></span> My Profile</a></li>
                            <li><a href="#"><span class="fa fa-folder"></span> Drive</a></li>
                            <li><a href="./kmutt"><span class="fa fa-folder"></span> KMUTT Drive</a></li>
                            </ul>
                    </nav>
                </div>

                <div class="content-panel">
                    <div class="content-header-wrapper">
                        <h2 class="title">My Drive</h2>
                        <div class="actions">
                            <a href="https://github.com/Kasidatep/KASIDATE.ME"><button class="btn btn-success"><i class="fa fa-plus"></i> UPLOAD</button></a>
                        </div>
                    </div>
                  <!-- 
                <td class="type"><i class="fa fa-folder text-primary"></i></td>                 folder
                <td class="type"><i class="fa fa-file-text-o text-primary"></i></td>            text flie  
                <td class="type"><i class="fa fa-file-image-o text-primary"></i></td>           images
                <td class="type"><i class="fa fa-file-powerpoint-o text-warning"></i></td>      powerpoint
                <td class="type"><i class="fa fa-file-excel-o text-success"></i></td>           excel
                <td class="type"><i class="fa fa-file-pdf-o text-warning"></i></td>             pdf               
                <td class="type"><i class="fa fa-file-code-o text-primary"></i></td>            code file
                <td class="type"><i class="fa fa-file-word-o text-info"></i></td>               word
                -->
                    

                    <div class="drive-wrapper drive-list-view">
                        <div class="table-responsive drive-items-table-wrapper">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th class="type"></th>
                                        <th class="name truncate">Name</th>
                                        <th class="date">Status</th>
                                        <th class="size">Owner</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td class="type"><i class="fa fa-folder text-primary"></i></td>
                                        <td class="name truncate"><a href="./kmutt/">KMUTT</a></td>
                                        <td class="date">Folder</td>
                                        <td class="size">Kasidate Phlaiphueak</td>
                                    </tr>
                                    <tr>
                                        <td class="type"><i class="fa fa-file-text-o text-primary"></i></td> 
                                        <td class="name truncate"><a href="../README.md">README.md</a></td>
                                        <td class="date">File</td>
                                        <td class="size">Kasidate Phlaiphueak</td>
                                    </tr>
                                   
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>


<script type="text/javascript">
$(function(){
    $("[data-toggle='tooltip']").tooltip();
})
</script>
</body>
</html>
