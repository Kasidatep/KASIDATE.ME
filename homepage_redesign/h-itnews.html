<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEWS{IT} SECTION</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.11.1/dist/css/uikit.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.11.1/dist/js/uikit.min.js">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.11.1/dist/js/uikit-icons.min.js"></script>
    <link rel="stylesheet" href="./assets/css/uikit-ext-kasidate.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,300;1,300&display=swap');
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,300;1,300&display=swap" rel="stylesheet">
</head>

<body>


    <div class="uk-section uk-section-primary">
        <div class="uk-container uk-container-xlarge"></div>
        <div class="uk-text-large uk-text-bold uk-text-uppercase uk-text-center uk-ext-text-white">BLOG</div>
        <div class="uk-text-meta uk-text-center">Add this class to a paragraph which contains meta data about an article
            or similar.

        </div>
    </div>
    </div>
    <div class="uk-container">

        <div uk-filter="target: .js-filter">
            <ul class="uk-subnav uk-subnav-pill">
                <li class="uk-active" uk-filter-control><a href="#">All</a></li>
                <li uk-filter-control="[data-f='IT']"><a href="#">IT</a></li>
                <li uk-filter-control="[data-f='ECO']"><a href="#">ECONOMIC</a></li>
                <li uk-filter-control="[data-f='black']"><a href="#">Black</a></li>
            </ul>
            <ul class="js-filter" uk-grid>
                <li class="uk-child-width-1-1@s " data-f="IT" uk-grid uk-height-match="target: > div > .uk-card; row: false" >
                    <div class="uk-first-column" id="feed-textarea-it">
                        <h2 class="uk-text-bold"> IT NEWS</h2>
                        <hr class="uk-divider-small">
                        <ul class="uk-card uk-card-body uk-grid-margin uk-ext-margin30  uk-list-large uk-column-1 uk-column-1-2@s">
                        </ul>
                    </div>
                </li>

                <li class="uk-child-width-1-1@s tag-eco" data-f="ECO" uk-grid uk-height-match="target: > div > .uk-card; row: false">
                    <div class="uk-first-column" id="feed-textarea-eco">
                        <ul  class="uk-card uk-card-body uk-grid-margin uk-ext-margin30  uk-list-large uk-column-1 uk-column-1-2@s">
                        </ul>
                    </div>
                </li>
            </ul>
        </div>
        <script src="https://static.sekandocdn.net/static/feednami/feednami-client-v1.1.js"></script>
        <script src="/feed/app/itnews.js"></script>
        <script src="/feed/app/econews.js"></script>

</body>

</html>
