<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEWS{TEST} SECTION</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.11.1/dist/css/uikit.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.11.1/dist/js/uikit.min.js">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.11.1/dist/js/uikit-icons.min.js"></script>
    <link rel="stylesheet" href="./assets/css/uikit-ext-kasidate.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,300;1,300&display=swap');
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,300;1,300&display=swap" rel="stylesheet">
</head>

<body>


    <div class="uk-section uk-section-primary">
        <div class="uk-container uk-container-xlarge"></div>
        <div class="uk-text-large uk-text-bold uk-text-uppercase uk-text-center uk-ext-text-white">NEWS</div>
        <div class="uk-text-meta uk-text-center">
            IT / ECONOMIC / POLITICAL

        </div>
    </div>
    </div>
    <div class="uk-container">

        <div uk-filter="target: .js-filter" class="uk-animation-toggle" tabindex="0">
            <ul class="uk-subnav uk-subnav-pill ">
                <li class="uk-active" uk-filter-control><a href="#">ALL NEWS</a></li>
                <li uk-filter-control="[data-f='IT']"><a href="#">IT NEWS</a></li>
                <li uk-filter-control="[data-f='ECO']"><a href="#">ECONOMIC NEWS</a></li>
                <li uk-filter-control="[data-f='POL']"><a href="#">POLITICAL NEWS</a></li>

            </ul>
            <ul class="js-filter uk-ext-inlineli  uk-animation-scale-up uk-transform-origin-top-center" uk-grid>
                <li class="uk-child-width-1-1@s uk-first-column" id="feed-textarea-it" data-f="IT" uk-grid
                    uk-height-match="target: > div > .uk-card; row: false">
                    <h2 class="uk-text-bold uk-animation-slide-bottom-medium"><span uk-icon="tag"></span> IT NEWS</h2>
                    <hr class="uk-divider-small">
                    <ul
                        class="uk-card uk-card-body uk-grid-margin uk-ext-margin30 uk-list-large uk-column-1 uk-column-1-2@s">
                    </ul>

                </li>

                <li class="uk-child-width-1-1@s uk-first-column" id="feed-textarea-eco" data-f="ECO" uk-grid
                    uk-height-match="target: > div > .uk-card; row: false">
                    <h2 class="uk-text-bold uk-animation-slide-bottom-medium"><span uk-icon="tag"></span> ECONOMIC NEWS
                    </h2>
                    <hr class="uk-divider-small">
                    <ul
                        class="uk-card uk-card-body uk-grid-margin uk-ext-margin30  uk-list-large uk-column-1 uk-column-1-2@s">
                    </ul>

                </li>

                <li class="uk-child-width-1-1@s uk-first-column" id="feed-textarea-pol" data-f="POL" uk-grid
                    uk-height-match="target: > div > .uk-card; row: false">
                    <h2 class="uk-text-bold uk-animation-slide-bottom-medium"><span uk-icon="tag"></span> POLITICAL NEWS
                    </h2>
                    <hr class="uk-divider-small">
                    <ul
                        class="uk-card uk-card-body uk-grid-margin uk-ext-margin30  uk-list-large uk-column-1 uk-column-1-2@s">
                    </ul>

                </li>
            </ul>
        </div>
    </div>
    <script src="https://static.sekandocdn.net/static/feednami/feednami-client-v1.1.js"></script>
    <script src="/feed/app/itnews.js"></script>
    <script src="/feed/app/econews.js"></script>
    <script src="/feed/app/politicnews.js"></script>
    <script src="/feed/blogapp.js"></script>
</body>

</html>
